<nav class="navbar navbar-expand-lg navbar-dark bg-danger rounded-bottom">
    <div class="container-fluid">
        <a class="navbar-brand btn" (click)="goHomeOrLogin()"
            ><img
                [src]="'/assets/logo.svg'"
                alt="img"
                width="180px"
                height="70px"
        /></a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            (click)="showHiddenOptions = !showHiddenOptions"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            [ngbCollapse]="!showHiddenOptions"
        >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item" *ngIf="isLogged()">
                    <a
                        class="nav-link text-dark btn"
                        (click)="showHiddenOptions = false"
                        aria-current="page"
                        routerLink="/"
                    >
                        <i class="bi bi-house-door me-1"></i>{{'HOME' | translate}}</a
                    >
                </li>
                <li class="nav-item" *ngIf="isLogged()">
                    <a
                        class="nav-link text-dark text-dark btn"
                        routerLink="/"
                        (click)="showHiddenOptions = false"
                        ><i class="bi bi-book me-1"></i>{{'MY_BOOKS' | translate}}</a
                    >
                </li>
            </ul>

            <div class="d-flex me-5" *ngIf="isLogged()">
                <form class="d-flex" role="search" (ngSubmit)="newMessage()">
                    <input
                        class="form-control mx-1"
                        type="search"
                        placeholder="{{'ISBN_SEARCH' | translate}}"
                        aria-label="Search"
                        name="isbn"
                       [(ngModel)]="isbn"
                    />
                    <button class="btn btn-outline-success"   type="submit" [routerLink]="['isbn', isbn]">
                        <i class="bi bi-search"></i>

                    </button>


                </form>

                &nbsp;
                <form role="search" class="d-flex" (ngSubmit)="newTitleMessage()">
                    <input
                        class="form-control mx-1"
                        type="search"
                        placeholder="{{'TITLE_SEARCH' | translate}}"
                        aria-label="Search"
                        name="title"
                        [(ngModel)]="title"
                    />
                    <button class="btn btn-outline-success" type="submit" [routerLink]="['title', title]">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                &nbsp;
                <form role="search" class="d-flex" (ngSubmit)="newAuthorMessage()">
                    <input
                        class="form-control mx-1"
                        type="search"
                        placeholder="{{'AUTHOR_SEARCH' | translate}}"
                        aria-label="Search"
                        name="author"
                        [(ngModel)]="author"
                    />
                    <button class="btn btn-outline-success" type="submit" [routerLink]="['author', author]">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="d-flex">
                <div class="d-flex" *ngIf="!isLogged()">
                    <span class="nav-item me-2" >
                        <a
                            class="nav-link btn p-1"
                            routerLink="/login"
                        >
                            <i class="bi bi-door-open me-1"></i>Login</a
                        >
                    </span>
                    <span class="nav-item">
                        <a
                            class="nav-link btn p-1"
                            routerLink="/registro"
                        >
                            <i class="bi bi-calendar-plus me-1"></i>{{'REGISTER' | translate}}</a
                        >
                    </span>
                </div>
                <span class="nav-item" *ngIf="isLogged()">
                    <a class="nav-link btn" (click)="logout()"
                        ><i class="bi bi-calendar-plus me-1"></i>Log out</a
                    >
                </span>
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" (click)="showHiddenOptions = false" type="submit">Search</button> -->
            </div>
            <div id="langSelect">
                <select #selLang (change)="translateLanguageTo(selLang.value)">
                    <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language | uppercase }}</option>
                </select>
            </div>
        </div>
    </div>


</nav>
