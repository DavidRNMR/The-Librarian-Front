
        <div>
            <form action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">
                <table>
                    <tr>
                        <td><label for="emailId">Email</label></td>
                        <td><input th:field="*{emailId}" type="text" name="emailId"/></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input th:field="*{password}" type="password" name="password"/></td>
                    </tr>
                    <tr>
                        <td><label for="newPassword"> New Password</label></td>
                        <td><input th:field="*{newPassword}" type="password" name="newPassword"/></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Clear"/></td>
                        <td><input type="submit" value="Reset Password"/></td>
                    </tr>
                </table>
            </form>
        </div>
