		 <article class="postcard light blue" *ngFor="let book of books">
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" src="{{ book.volumeInfo.imageLinks.smallThumbnail}}" alt="Image Title" />
			</a>
			<div class="postcard__text t-dark">
				<h1 class="postcard__title blue"><a href="#">{{ book.volumeInfo.title}}</a></h1>
                <h1 class="postcard__title blue"><a href="#">{{ book.volumeInfo.authors[0]}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>{{book.volumeInfo.publishedDate}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt"></div>
                 <span>{{book.volumeInfo.description | slice:0:400}} <a href="#" class="btn btn-primary">Ver más.....</a></span>

			</div>
		</article>



	</div>
</section>
