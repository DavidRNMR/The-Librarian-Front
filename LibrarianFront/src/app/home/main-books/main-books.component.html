

                <div class="row itemsBlock">


                <article *ngFor="let book of books" class="col-md-3 col-sm-6 col-12">
			<a class="postcard__img_link" href="#">
                    <img *ngIf="book.volumeInfo.imageLinks.smallThumbnail == 'No image available.'; else elseTemplate" class="postcard__img" src="./assets/noDisponible.png" alt="no se mostro" />
                <ng-template #elseTemplate>
                    <img class="postcard__img" src="{{ book.volumeInfo.imageLinks.smallThumbnail}}" alt="Image Title" />
                </ng-template>
			</a>



				<h4 class="postcard__title bue"><a href="#">{{ book.volumeInfo.title}}</a></h4>
                <h4><a href="#">Autor: {{ book.volumeInfo.authors[0]}}</a></h4>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>Fecha de publicación: {{book.volumeInfo.publishedDate}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt"></div>
                 <span>
                    <a class="btn btn-success ms-2" [routerLink]="['vista', book.id]" routerLinkActive="router-link-active"> Ver más... </a></span>


            </article>
        </div>
