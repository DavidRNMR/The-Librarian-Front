<div class="row animate__animated animate__fadeIn">
    <div
        class="col-sm-12 col-md-3 col-lg-3 align-items-stretch"
        *ngFor="let books of book; let i = index"
    >
        <div class="card mb-3">
            <a class="text-center mt-2">
                <img
                    class="card-img-top imga img-fluid"
                    [src]="books.book.imageLinks"
                    alt=""
                />

                <ng-template #imagenDisponible>
                    <img
                        class="card-img-top imga img-fluid"
                        src=""
                        alt="Image Title"
                    />
                </ng-template>
            </a>

            <div class="card-body">
                <h5 class="card-title text-center">{{ books.book.title }}</h5>

                <div class="row">
                    <div class="col-6">
                        <a
                            href="{{ books.book.previewLink }}"
                            class="btn btn-success btn-lg w-100"
                            >Leer</a
                        >
                    </div>
                    <div class="col-6">
                        <a  (click)="updateReserve(books)"
                            class="btn btn-danger btn-lg w-100"
                            >Devolver</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span>
        <a
            href="http://localhost:8080/reserve/reserve/export/pdf"
            class="btn btn-primary btn-lg"
            >Descargar PDF</a
        >
    </span>
</div>
