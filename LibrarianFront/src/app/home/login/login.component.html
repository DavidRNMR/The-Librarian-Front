
<div class="containerMio mx-auto" id="container">

    <div class="form-container sign-in-container">
        <form (ngSubmit)="login()" [formGroup]="formGrp" novalidate>
            <h1>Login</h1>
            <span>Usa tu cuenta</span>
            <input type="email" [(ngModel)]="email"  formControlName="emailctrl" placeholder="Email"  name="email" required="true" class="form-control" id="email"/>
            <div *ngIf="emailid['emailctrl'].touched && emailid['emailctrl'].invalid" class="show-error">
                <div *ngIf="emailid['emailctrl'].errors?.['required'] && emailid['emailctrl'].dirty">Introduce un email correcto</div>
                <div *ngIf="emailid['emailctrl'].errors?.['email'] && emailid['emailctrl'].dirty">Formato de email incorrecto</div>
            </div>




            <input type="password"  [(ngModel)]="password"placeholder="Contraseña" name="password"  required="required" id="password"/>
            <a href="#">Olvidaste tu contraseña?</a>
            <button class="w-100 btn btn-success btn-lg" type="submit" [disabled]="!formGrp.valid" >Acceder</button>

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hola, amigo!</h1>
                <p>Un mundo de lectura te espera</p>

                <a routerLink="/registro"
                    ><button class="btn btn-primary pull-right">
                        Registrate
                    </button></a
                >
            </div>

    </div>
</div>
