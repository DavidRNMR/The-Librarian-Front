<div class="containerMio mx-auto" id="container">
    <div class="form-container sign-in-container">

        <form (ngSubmit)="loginOrError()" #formGrp = "ngForm">
            <h1>Login</h1>
            <span>Usa tu cuenta</span>
            <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="loginValidator.email"
                placeholder="Email"
                class="form-control"
                pattern=".+@gmail\.com"
                required
                #email="ngModel"
                [ngClass]="validClasses(email, 'is-valid', 'is-invalid')"

            />

            <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                Algo ha salido mal con el Correo
            </div>




            <input
                type="password"
                class="form-control"
                [(ngModel)]="loginValidator.password"
                placeholder="Contraseña"
                required
                minlength="1" maxlength="100"
                name="password"
                required="required"
                id="password"
                #password="ngModel"
                [ngClass]="validClasses(password, 'is-valid', 'is-invalid')"
            />
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                Contraseña obligatoria
            </div>
            <a href="#">Olvidaste tu contraseña?</a>
            <button class="w-100 btn btn-success btn-lg" type="submit">
                Acceder
            </button>
        </form>


    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hola, amigo!</h1>
                <p>Un mundo de lectura te espera</p>

                <a routerLink="/registro"
                    ><button class="btn btn-primary pull-right">
                        Registrate
                    </button></a
                >
            </div>
        </div>
    </div>
</div>
