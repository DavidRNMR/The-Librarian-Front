
<div class="containerMio mx-auto" id="container">

    <div class="form-container sign-in-container">
        <form (ngSubmit)="login()">
            <h1>Sign in</h1>
            <span>Usa tu cuenta</span>
            <input type="email" [(ngModel)]="email" placeholder="Email"   name="email" required="required" class="form-control" id="email"/>
            <input type="password"  [(ngModel)]="password"placeholder="Contraseña" name="password"  required="required" id="password"/>
            <a href="#">Olvidaste tu contraseña?</a>
            <button class="w-100 btn btn-success btn-lg" type="submit">Acceder</button>

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hola, amigo!</h1>
                <p>Un mundo de lectura te espera</p>

                <a routerLink="/registro"
                    ><button class="btn btn-primary pull-right">
                        Registrate
                    </button></a
                >
            </div>

    </div>
</div>
