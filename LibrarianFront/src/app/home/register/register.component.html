    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

        <div class="row">

          <!--Cachorro zuiodo -->
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registro de Usuario</h1>
              </div>
              <form class="user text-center" (ngSubmit)="crearRegistro()" #formularioRegistro="ngForm">
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input
                            type="text"
                            class="form-control form-control-user"
                            id="nombre"
                            name="nombre"
                            [(ngModel)]="nuevoRegistro.nombre"
                            placeholder="Nombre"
                            required
                            #nombre="ngModel"
                            minlength="1" maxlength="100"
                            [ngClass]="validClasses(nombre, 'is-valid', 'is-invalid')">
                    <div *ngIf="nombre.touched && nombre.invalid" class="alert alert-danger">
                                Nombre requerido (entre 1 y 60 caracteres)
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <input  type="email"
                            class="form-control form-control-user"
                            name="email"
                            id="email"
                            [(ngModel)]="nuevoRegistro.correo"
                            placeholder="ejemplo@gmail.com"
                            pattern=".+@gmail\.com"
                            required
                            minlength="1" maxlength="100"
                            #email="ngModel"
                            [ngClass]="validClasses(email, 'is-valid', 'is-invalid')">
                    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                        Algo ha salido mal con el Correo
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input  type="password"
                            class="form-control form-control-user"
                            id="password"
                            name="password"
                            placeholder="Introduce contraseña"
                            required
                            minlength="1" maxlength="100"
                            [(ngModel)]="nuevoRegistro.password"
                            #password="ngModel"
                            [ngClass]="validClasses(password, 'is-valid', 'is-invalid')">
                    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                        Contraseña obligatoria
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <input  type="password"
                            class="form-control form-control-user"
                            id="password2"
                            name="password2"
                            placeholder="Repita su Password"
                            required
                            minlength="1"
                            [(ngModel)]="confirmPassword"
                            #password2="ngModel"
                            [ngClass]="validClasses(password2, 'is-valid', 'is-invalid')">
                    <div *ngIf="password2.touched && password2.invalid" class="alert alert-danger">
                        Contraseña distinta
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" [disabled]="!formularioRegistro.form.valid">
                  Registrarse
                </button>
                <hr>
                <a routerLink="/login" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i>Conectarse con google
                </a>
                <a routerLink="/login" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i>Conectarse con Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" routerLink="">Contraseña olvidada?</a>
              </div>
              <div class="text-center">
                <a class="small" routerLink="/login" >Tienes un usuario? Inicia sesión!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
